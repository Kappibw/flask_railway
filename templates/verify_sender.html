<!DOCTYPE html>
<html>

<head>
    <title>Verify Sender</title>
</head>

<body>
    <h1>Sender Verification</h1>
    <p><strong>Phone Number:</strong> {{ sender_number }}</p>
    <p><strong>Sender Name:</strong> {{ sender_name }}</p>
    <p><strong>Most Recent Message:</strong> {{ recent_message }}</p>

    <form method="POST">
        <input type="hidden" name="phone" value="{{ sender_number }}">
        <button type="submit" name="action" value="verify">Verify</button>
        <button type="submit" name="action" value="block">Block</button>
    </form>
</body>

</html>
